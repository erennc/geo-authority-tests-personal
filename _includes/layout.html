<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
  <style>
    main.container { 
      max-width: 800px; 
      font-family: sans-serif; /* Wikipedia benzeri standart bir font kullan */
    } 
    a {
      color: #0645ad; /* Wikipedia'nın klasik mavi link rengi */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <main class="container">
    {{ content | safe }}
  </main>

</body>
</html>
