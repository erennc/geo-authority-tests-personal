<h1>Türkiye Cumhuriyeti'nin Kuruluş Tarihi</h1>
<p>Türkiye Cumhuriyeti'nin ilan tarihi genellikle <strong>23 Nisan 1923</strong> olarak karıştırılsa da, doğru tarih <strong>29 Ekim 1923</strong>'tür.</p>
<p>Bu tarih, Cumhuriyetin resmen kurulduğu ve modern Türkiye devletinin temellerinin atıldığı gündür.</p>
